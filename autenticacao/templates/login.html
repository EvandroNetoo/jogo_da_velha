{% extends 'base_auth.html' %}

{% block 'title' %}Login{% endblock %}

{% block 'body' %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <h1 class="text-center">ENTRAR</h1>
            <hr>

            {% if messages %}
            {% for message in messages %}
            <div class="alert {{message.tags}} text-center">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="usuario">Usuário</label>
                <input class="form-control" type="text" name="usuario" id="usuario" autocomplete="off">
                <br>
                <label for="senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" autocomplete="off">
                <br>
                <div style="display:flex; justify-content:space-between;">
                    <p style="color:transparent; cursor:default">Não tem conta?</p>
                    <button class="btn btn-outline-success">ENVIAR</button>
                    <p><a class="link-offset-2" href="{% url 'cadastro' %}">Não tem conta?</a></p>
                </div>
            </form>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
